<template name="yourTeams">
  <h1>Your Teams</h1>
  {{#each teams}}
  <div>{{name}} -
    <a href="javascript:void(0);" class="deleteTeam">Delete</a>
  </div>
  {{/each}}
  <input type="button" value="Create Team" id="createTeam" />
  <input type="button" value="Join Team" id="joinTeam" />
</template>
